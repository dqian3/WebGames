<html>
  <head>
    <title>Mahjong</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='room.js')}}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='mahjong.js')}}" charset="utf-8"></script>
    <script>
        let roomId = '{{room}}';

        $(function () {
          $("#game").hide();
          $("#login").submit(function(e) {
            e.preventDefault();
            let r = new Room($("#usernameInput").val(), roomId);
            $("#game").show();
            $("#login").hide();
            return false;
          });
          
          initMahjong();
        });
    </script>
  </head>

  <body>
    <h1>Mahjong </h1>
    
    <form id="login">
      <input id="usernameInput" autocomplete="off"/>
      <button>Login</button>
    </form>

    <div id="game">
      <ul id="messages"></ul>
      <form id="chat">
        <input id="chatInput" autocomplete="off" />
        <button>Send</button>
      </form>

      <canvas id="gameCanvas" width="1600" height="900"></canvas>
    </div>
  </body>
  
</html>
